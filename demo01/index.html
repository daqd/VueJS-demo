<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="../lib/js/vue.js" charset="utf-8"></script>
    <div id="app">
      {{ message }}
      <input type="text" v-model="message"/>
    </div>
    <script type="text/javascript">
        //data
        var exampleData = {
          message:'this is a vueJs-demo'
        }

        new Vue({
          el: '#app',
          data: exampleData
        })
    </script>
  </body>
</html>
