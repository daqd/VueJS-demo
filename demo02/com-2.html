<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="../lib\js\vue.js" charset="utf-8"></script>
  <div id="app1">
      <demo-component></demo-component>
  </div>
  <div id="app2">
      <demo-component></demo-component>
  </div>
  <script>

    var demoComponent = Vue.extend({
      template:"<div>Vue Component test!</div>"
    })

    Vue.component("demo-component",demoComponent);

    new Vue({
      el:"#app1"
    })
    new Vue({
      el:"#app2"
    })

    <!--Vue组件一定要遵循先定义，再注册，其次在使用的顺序，否则会报错！-->
  </script>
</body>
</html>
