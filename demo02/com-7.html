<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>单项绑定</title>
</head>
<body>
  <script src="../lib\js\vue.js" charset="utf-8"></script>
  <div id="app">
        <input type="text" v-model="name">
        <input type="text" v-model="age">

        <demo-component v-bind:cname.sync="name" v-bind:cage.sync="age">

        </demo-component>
  </div>
  <template id="childComponent">
      <table>
        <tr>
          <td>name</td>
          <td>age</td>
        </tr>
        <tr>
          <td><input type="text" v-model="cname"></td>
          <td><input type="text" v-model="cage"></td>
        </tr>
      </table>
  </template>
  <script>
      new Vue({
        el:"#app",
        data:{
          name:'jack',
          age:'13'
        },
        components:{
          'demo-component':{
            template:'#childComponent',
            props:['cname','cage']
          }
        }
      })
  </script>
</body>
</html>
